<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Journey's page</title>
    <script>
    function lightdarkhandler(self){
    var target = document.querySelector('body');
    if(self.value === 'Light'){
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      self.value= 'Dark';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
       alist[i].style.color = 'gray';
       i = i+1;
      }
    } else {
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      self.value= 'Light';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
       alist[i].style.color = 'silver';
       i = i+1;
     }
    }
   }
   function bodyajax(name){
     fetch(name).then(function(response){
       response.text().then(function(text){
     document.querySelector('#grid').innerHTML = text;
       })
     })
   }
    </script>
    <style>
      h1{
        text-align:center;
        font-size:90px;
        color:gold;
        margin-bottom:30px;
        border-bottom: 2px gold solid;
      }
      body{
        background-color: black;
        color:white;
      }
      #index{
        text-align:center;
        font-size:20px;
        color:black;
      }
      #image{
        width:780px;
        padding-top:70px;
        padding-left:40px;
      }
      #grid{
        display:grid;
        grid-template-columns:840px 1fr;
        border-top:2px gold solid;
      }
      #profile{
        text-align: left;
        padding-left:150px;
        padding-top:70px;
        font-size:25px;
      }
      #light_dark{
        display:block;
        margin: auto;
      }
      @media(max-width:1500px){
        #grid{
          display: block;
        }
        #index{
          text-align:center;
          font-size:25px;
          color:black;
            }
        #image{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width:900px;
            padding:20px;
          }
        #profile{
          text-align: left;
          margin-left: 140px;
          padding-top: 20px
        }
      }
      a{
       text-decoration: none;
       color:silver;
      }
    </style>
  </head>
  <body>
    <h1>JOURNEY LEE</h1>
    <input id="light_dark" type="button" value="Light" onclick="
             lightdarkhandler(this)"
    style="width:50pt; height: 20pt; background-Color: gold; ">
        <div id='index'>
          <h2>
            <a onclick="bodyajax('profile')">
              Profile</a>&emsp;&emsp;&emsp;&emsp;
            <a onclick="bodyajax('portfolio')">
              Portfolio</a>&emsp;&emsp;&emsp;&emsp;
            <a onclick="bodyajax('contact')">
              Contact</a>
          </h2>
        </div>
  <div id='grid'>
      <div>
        <img src="./img/PROFILE.JPG" alt="" id=image>
      </div>
      <div id='profile' class='mainitem'>
        <ul>
           <li>부산 예술 대학교 졸업</li><br>
           <li>서울 디지털 대학교 졸업</li><br>
           <li>코마 실용음악학원 출강</li><br>
           <li>부산뮤직 실용음악학원 출강</li><br>
           <li>울산 동구 진로멘토링 강사 활동</li><br>
           <li>울산 울주군 진로멘토링 강사 활동</li><br>
           <li>부산 신라중학교 밴드부 Sody 지도</li><br>
           <li>울산과학대학 창의인성프로그램 유레카 출강</li>
         </ul>
      </div>
  </div>

  </body>
</html>
